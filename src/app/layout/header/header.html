<header class="sticky md:static top-0 z-50 bg-shadow-primary shadow-md">
  <div class="mx-auto max-w-7xl px-6 h-12 flex items-center justify-between md:h-24">
    <!-- Left nav -->
    <nav class="flex items-center gap-6 text-ivory-primary">
      <!-- Home -->
      <a
        routerLink="/"
        routerLinkActive="text-sun-primary"
        class="h-12 flex items-center gap-2 hover:text-sun-primary"
      >
        <svg
          class="h-6 w-6"
          viewBox="0 0 24 24"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <path
            d="M2.168,10.555a1,1,0,0,1,.278-1.387l9-6a1,1,0,0,1,1.11,0l9,6A1,1,0,0,1,21,11H19v9a1,1,0,0,1-1,1H6a1,1,0,0,1-1-1V11H3l.019-.019A.981.981,0,0,1,2.168,10.555Z"
          />
        </svg>
        <span class="hidden sm:inline">Home</span>
      </a>

      <!-- About Us (single user) -->
    <a
        routerLink="/about"
        routerLinkActive="text-sun-primary"
        class="h-12 flex items-center gap-2 hover:text-sun-primary"
      >
        <svg
          class="h-6 w-6"
          viewBox="0 0 24 24"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <!-- head -->
          <path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4Z" />
          <!-- shoulders -->
          <path d="M4 20a8 8 0 0 1 16 0v1H4Z" />
        </svg>
        <span class="hidden sm:inline">About Us</span>
      </a>

      <!-- Login (door + arrow in) -->
      <a
        routerLink="/login"
        routerLinkActive="text-sun-primary"
        class="h-12 flex items-center gap-2 hover:text-sun-primary"
      >
        <svg
          class="h-6 w-6"
          viewBox="0 0 24 24"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <!-- Door -->
          <path d="M15 20h4a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-4v2h4v12h-4v2z" />
          <!-- Arrow in -->
          <path d="M10 17l-1.4-1.4L12.2 12H3v-2h9.2L8.6 6.4 10 5l6 6-6 6z" />
        </svg>

        <span class="hidden sm:inline">Login</span>
      </a>
    </nav>

    <!-- Right: Cart -->
    <a
      routerLink="/cart"
      routerLinkActive="text-sun-primary"
      class="h-12 flex items-center gap-2 text-ivory-primary hover:text-sun-primary"
    >
      <svg
        class="h-6 w-6"
        viewBox="0 0 32 32"
        fill="currentColor"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <!-- Slightly scaled to match weight -->
        <g transform="translate(16 16) scale(1.08) translate(-16 -16)">
          <path
            d="M31.739 8.875c-0.186-0.264-0.489-0.422-0.812-0.422h-3.117l-6.41-5.463c-0.78-0.78-2.047-0.781-2.828 0l-6.302 5.463h-2.566l-1.607-5.54c-0.63-2.182-2.127-2.417-2.741-2.417h-4.284c-0.549 0-0.993 0.445-0.993 0.993s0.445 0.993 0.993 0.993h4.283c0.136 0 0.549 0 0.831 0.974l5.527 20.311c0.12 0.428 0.511 0.724 0.956 0.724h13.499c0.419 0 0.793-0.262 0.934-0.657l4.758-14.053c0.11-0.304 0.064-0.643-0.122-0.907zM19.986 4.404l4.751 4.050h-9.504zM25.47 22.506h-12.046l-3.161-12.066h19.253zM23.5 26.504c-1.381 0-2.5 1.119-2.5 2.5s1.119 2.5 2.5 2.5 2.5-1.119 2.5-2.5c0-1.381-1.119-2.5-2.5-2.5zM14.5 26.504c-1.381 0-2.5 1.119-2.5 2.5s1.119 2.5 2.5 2.5 2.5-1.119 2.5-2.5c0-1.381-1.119-2.5-2.5-2.5z"
          />
        </g>
      </svg>

      <span class="hidden sm:inline">Cart</span>
    </a>
  </div>
</header>
