<div class="card mx-auto">
  <a [routerLink]="['/product', product.id]">
    <div class="card-layout">
      <!-- Media -->
      <div class="card-media">
        <img class="aspect-4/5 w-full object-cover" [src]="product.prodPicNameLarge" alt="" />
      </div>

      <!-- Title -->
      <h2 class="card-title">
        {{ product.prodName }}
      </h2>

      <div
        class="text-ivory-primary/70 font-extralight italic text-sm border-b-2 border-b-slate-400/20"
      >
        <p class="">{{ product.prodDescriptionShort }}</p>
      </div>

      <!-- Price -->
      <p class="card-meta">Â£{{ product.prodPrice }}</p>

      <!-- CTA -->
      <app-primary-button>Buy</app-primary-button>
    </div>
  </a>
</div>
